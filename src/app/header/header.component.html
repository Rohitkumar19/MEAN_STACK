<mat-toolbar color="primary">
  <span> <a routerLink="/">My Messages</a></span>
  <span class="spacer"> </span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <ng-container *ngIf="!userIsAuthenticated">
      <li>
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li>
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign Up</a>
      </li>
    </ng-container>
    <li>
      <button mat-button *ngIf="userIsAuthenticated" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
